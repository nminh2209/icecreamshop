                    <form id="orderForm" method="POST" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php" onsubmit="return validateOrderForm()">
                        <div class="box-container">
                <label for="deliveryOption">Delivery or Pickup:</label>

                    <option value="delivery">Delivery</option>
                    <option value="pickup">Pickup</option>

                <input type="text" id="billingAddress" placeholder="Address" name="billingAddress">

                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" placeholder="Contact Number" name="contactNumber">
                <br>
                <label for="email">Email for Receipt:</label>
                <input type="email" id="email" placeholder="Email" name="email">
                <br>
                <label for="paymentOption">Pay on Pickup or Online:</label>
                <select id="paymentOption" name="paymentOption">
                    <option value="pickup">Pay on Pickup</option>
                    <option value="online">Pay Online</option>
                </select>
                <br>
                <label for="cardType">Credit Card Type:</label>
                    <select id="cardType">
                        <option value="visa">Visa</option>
                        <option value="mastercard">MasterCard</option>
                        <option value="amex">American Express</option>
                    </select>
                    <br>
                <label for="creditCardNumber">Credit Card Number:</label>
                <input type="text" id="creditCardNumber" placeholder="Pick your card first" name="creditCardNumber">
                <br>
                </div>
